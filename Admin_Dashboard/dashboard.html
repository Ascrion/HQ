<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Embedded styles for side panel */
        #side_panel {
            background-color: #00BFFF;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* Add any specific styles for the side panel here */
        }

        button{
            background-color: #00BFFF;
        }

        .project_cell{
            border-left: 0.5rem solid orange;
            border-radius: 5px;
            background-color: white;
            padding: 1rem;
            width: 100%;
            height: auto;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div id="content" class="flex w-screen h-screen overflow-hidden">

        <!-- Side Panel -->
        <div id="side_panel" class="flex flex-col justify-evenly w-1/5 relative h-full text-white text-3xl items-center">
            <div class="flex flex-row items-center p-1 relative bottom-16">
                <img src="./MEDIA/dash.png" class="w-1/5">
                <h1>Dashboard</h1>
            </div>

            <div class="relative bottom-24">
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/home.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Home</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/profile.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Profile</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/task.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Tasks</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/forum.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Forum</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/history.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">History</h1>
                </button>
            </div>

            <div class="relative bottom-24">
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/setting.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Setting</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/support.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Support</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/question.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">FAQ</h1>
                </button>
                <button class="flex flex-row items-center p-1">
                    <img src="./MEDIA/security.png" class="w-1/5">
                    <h1 style="margin-left: 10px;">Privacy</h1>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main_content" class="bg-gray-400 w-4/5 ">

            <!--Header-->
            <div id="header" class="h-1/6 w-full flex items-center justify-between px-6 bg-white">
                <div class="flex items-center w-3/5">
                    <img src="MEDIA/search.png" class="w-10 mr-2">
                    <input type="text" placeholder="Search..." class="py-1 px-2 rounded border border-gray-700
                    w-4/5">
                </div>

                <div class="flex items-center  w-2/5">
                    <div class="flex items-center p-2 w-1/3">
                        <img src="MEDIA/Profile Photo.jpg" class="w-10 h-10 rounded-full object-cover">
                        <h2 class="ml-2">Ascrion Rocks</h2>
                    </div>
                    <button class="mr-2 bg-white">
                        <img src="MEDIA/notification-active.png" class="w-10 mr-2 p-1">
                    </button>
                    <button class="px-4 py-2 text-white rounded mr-2">New</button>
                    <button class="px-4 py-2 text-white rounded mr-2">Upload</button>
                    <button class="px-4 py-2 text-white rounded mr-2">Share</button>
                </div>
            </div>

            <!--Content-->
            <div class="flex w-full h-full bg-gray-300 py-4 px-4">
                
                <!--Projects-->
                <div id="projects" class="w-3/4 h-full">
                    <h1 class="font-bold px-2 py-1 ml-2 w-full text-lg text-left">Your Projects</h1>
                    <div class="grid grid-flow-row-dense grid-cols-2 gap-8 mt-4 w-full h-3/4">
                        <div class="project_cell">
                            Hi
                        </div>
                        <div class="project_cell">
                            Hi
                        </div>
                        <div class="project_cell">
                            Hi
                        </div>
                        <div class="project_cell">
                            Hi
                        </div>
                        <div class="project_cell">
                            Hi
                        </div>
                    </div>
                </div>

                <!--Misc Tabs-->
                <div id="misc" class=" flex flex-col h-full w-1/4  ml-8">

                    <!--Announcements-->
                    <div id="Announcements" class="w-5/6">
                        <h1 class="font-bold  py-1 ml-2 w-full text-lg text-left"
                        >Announcements</h1>
                        <div class="bg-white grid-flow-row overflow-auto resize-y p-4 mt-4">
                            Nothing to display yet
                        </div>
                    </div>
                    <br>

                    <!--Trending-->
                    <div id="trending" class="w-5/6">
                        <h1 class="font-bold px-2 py-1 w-full text-lg text-left"
                        >Trending</h1>
                        <div class="bg-white grid-flow-row overflow-auto resize-y p-4 mt-4">
                            Nothing to display yet
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="dashboard.js"></script>
</body>
</html>
